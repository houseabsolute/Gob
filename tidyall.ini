[JSON]
select = **/*.json
ignore = bower_components/**/*
ignore = node_modules/**/*

[PerlCritic]
select = **/*.{pl,pm,t,psgi}
ignore = lib/Gob/Schema/**/*.pm
argv = --profile=$ROOT/perlcriticrc

[PerlTidy]
select = **/*.{pl,pm,t,psgi}
argv = --profile=$ROOT/perltidyrc

[Test::Vars]
select = **/*.{pl,pm,t,psgi}
ignore_file = $ROOT/test-vars-ignore
